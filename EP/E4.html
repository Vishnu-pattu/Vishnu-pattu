<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="E4.css">
</head>
<body>
    <header>
        <h1>FOOD DELIVERY WEBSITE - NILA</h1>
        <div class="restaurant-images">
            <img src="nila-restaurant.jpg" alt="Restaurant NILA" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
            <img src="hall -nila.jpg" alt="Restaurant Image" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
            <img src="restaruent.jpg" alt="Restaurant Image" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
        </div>
        <p>Order your favorite meals from Restaurant NILA!</p>
    </header>

    <main>
        <section class="menu">
            <h2>Our Menu</h2>
            <input type="text" id="search-input" placeholder="Search for dishes..." oninput="searchDishes()">
            <ul id="menu-items">
                <!-- Menu items will be injected here via JavaScript -->
            </ul>
            <div id="search-message" style="color: red; display: none;">Sorry, this dish is not available today. Thanks for coming!</div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be injected here -->
            </ul>
            <div class="total">
                <p>Total: $<span id="total-price">0.00</span></p>
                <div>
                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method">
                        <option value="cash">Cash on Delivery</option>
                        <option value="digital">Digital Payment</option>
                    </select>
                </div>
                <button id="place-order">Place Order</button>
            </div>
        </section>

        <section class="reviews">
            <h2>User Reviews</h2>
            <div>
                <input type="text" id="username" placeholder="Enter your name" required>
                <button id="login-btn">Login</button>
            </div>
            <div>
                <textarea id="review-input" placeholder="Write your review..." required></textarea>
                <div>
                    <label>Rating:</label>
                    <label><input type="radio" name="rating" value="1"> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </div>
                <button id="submit-review">Submit Review</button>
            </div>
            <ul id="reviews-list">
                <!-- Reviews will be injected here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery - Restaurant NILA</p>
    </footer>

    <script src="E4.js"></script>
</body>
</html>
