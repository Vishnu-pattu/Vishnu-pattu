<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginContainer" class="page" style="display: block;">
        <img src="Leave-Management-System.webp" alt="Leave Management System" width="500" height="300" class="leave-image">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Employee Details Page -->
    <div id="employeeDetailsContainer" class="page" style="display: none;">
        <h1>Enter Employee Details</h1>
        <form id="employeeDetailsForm">
            <label for="empName">Name:</label>
            <input type="text" id="empName" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <label for="phoneNumber">Phone Number (+91):</label>
            <input type="text" id="phoneNumber" required>
            <label for="branch">Branch:</label>
            <select id="branch" required>
                <option value="Marketing">Marketing</option>
                <option value="Delivery">Delivery</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
            </select>
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Leave Application Page -->
    <div id="leaveContainer" class="page" style="display: none;">
        <div id="employeeDetails"></div>
        <form id="leaveForm">
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" required>
                <option value="Casual">Casual Leave</option>
                <option value="Medical">Medical Leave</option>
            </select>
            <button type="submit">Apply Leave</button>
        </form>
        <div id="leaveBalances"></div> <!-- Leave balances with colors -->
        <img src="casual image.png" alt="Leave Management System" width="500" height="300" class="leave-image">
        <img src="images.jpg" alt="Leave Management System" width="500" height="300" class="leave-image">
        <div id="leavePieChart" style="display: none;">
            <canvas id="pieChart"></canvas>
        </div>
        <div id="confirmationMessage"></div>
    </div>

    <!-- Confirmation Page -->
    <div id="confirmationContainer" class="page" style="display: none;">
        <h1>Leave Confirmation</h1>
        <div id="confirmationDetails"></div>
        <button onclick="thankYouMessage()">Thank You</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
