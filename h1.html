    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: blue;
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 20px; /* Extra space below the heading */
            text-align: center; /* Center align the heading */
        }

        a {
            color: blue;
            background-color: #cce5ff; 
            text-decoration: none; /* Remove underline */
            font-size: 1.5em; /* Increased font size for links */
            padding: 10px 20px; /* Padding around the links */
            margin: 10px 0; /* Margin for spacing between links */
            display: inline-block; /* Make the links block-level */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        a:hover {
            background-color: #a4d7ff; /* Change background on hover */
        }

        /* Centering content */
        .center {
            text-align: center; /* Center the links */
        }

        footer {
            text-align: center; /* Center align the footer */
            margin-top: 20px; /* Space above the footer */
            font-size: 1.2em; /* Font size for footer */
            color: gray; /* Footer text color */
        }
    </style>
</head>
