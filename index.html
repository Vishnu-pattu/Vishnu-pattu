<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurant NILA</h1>
        <p>Order your favorite meals from Restaurant NILA!</p>
    </header>

    <main>
        <section class="menu">
            <h2>Our Menu</h2>
            <ul id="menu-items">
                <!-- Menu items will be injected here via JavaScript -->
            </ul>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be injected here -->
            </ul>
            <div class="total">
                <p>Total: $<span id="total-price">0.00</span></p>
                <button id="place-order">Place Order</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery - Restaurant NILA</p>
    </footer>
