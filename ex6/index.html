<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for charts -->
</head>
<body>
    <div class="container">
        <h1>Leave Management System</h1>
        <img src="Leave-Management-System.webp" alt="Leave Management System" class="leave-image">
        
        <div id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="leaveContainer" style="display: none;">
            <h2>Apply for Leave</h2>
            <div id="leaveBalances"></div> <!-- Display leave balances here -->
            <form id="leaveForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>

                <label for="phoneNumber">Phone Number (+91):</label>
                <div class="phone-input">
                    <span class="flag">ðŸ‡®ðŸ‡³</span> <!-- National flag -->
                    <input type="tel" id="phoneNumber" placeholder="1234567890" required>
                </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="leaveType">Leave Type:</label>
                <select id="leaveType" required>
                    <option value="Casual">Casual Leave</option>
                    <option value="Medical">Medical Leave</option>
                </select>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" class="date-input" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" class="date-input" required>

                <button type="submit">Apply Leave</button>
            </form>
            <button id="viewBalance">View Leave Balance</button>
            <div id="balanceDisplay"></div>

            <div class="images">
                <img src="casual image.png" alt="Casual Leave" class="leave-image">
                <img src="images.jpg" alt="Medical Leave" class="leave-image">
            </div>

            <canvas id="leaveChart" style="display:none;"></canvas> <!-- For chart display -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
