<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leave Management System</h1>
        <img src="Leave-Management-System.webp" alt="Leave-Management-System" class="leave-image">
        
        <div id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="leaveContainer" style="display: none;">
            <h2>Apply for Leave</h2>
            <form id="leaveForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>

                <label for="leaveType">Leave Type:</label>
                <select id="leaveType" required>
                    <option value="Casual">Casual Leave</option>
                    <option value="Medical">Medical Leave</option>
                </select>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" class="date-input" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" class="date-input" required>

                <button type="submit">Apply Leave</button>
            </form>
            <button id="viewBalance">View Leave Balance</button>
            <div id="balanceDisplay"></div>

            <div class="images">
                <img src="casual image.png" alt="Casual Leave" class="leave-image">
                <img src="images.jpg" alt="Medical Leave" class="leave-image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
